<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            /* Space between cards */
            padding: 1rem;
            /* Padding around the container */
        }
        
        .card {
            display: flex;
            flex-direction: column;
            max-width: 18rem;
            border: 1px solid #28a745;
            border-radius: 0.25rem;
            overflow: hidden;
            /* Ensures the border doesn't extend beyond the card */
            margin: 0 1rem;
            /* Horizontal margin between cards */
        }
        
        .card-section {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #28a745;
        }
        
        .card-header {
            background-color: transparent;
        }
        
        .card-body {
            flex-grow: 1;
            /* Allows the body to take up remaining space */
            color: #28a745;
        }
        
        .card-footer {
            background-color: transparent;
        }
        
        .card-title {
            margin-bottom: 0.75rem;
        }
        
        .card-text {
            margin-top: 0.75rem;
        }
        /* Remove the bottom border from the last section */
        
        .card-footer {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-section card-header">Header 1</div>
            <div class="card-section card-body">
                <h5 class="card-title">Card Title 1</h5>
                <p class="card-text">Card content 1...</p>
            </div>
            <div class="card-section card-footer">Footer 1</div>
        </div>
        <div class="card">
            <div class="card-section card-header">Header 2</div>
            <div class="card-section card-body">
                <h5 class="card-title">Card Title 2</h5>
                <p class="card-text">Card content 2...</p>
            </div>
            <div class="card-section card-footer">Footer 2</div>
        </div>
        <div class="card">
            <div class="card-section card-header">Header 3</div>
            <div class="card-section card-body">
                <h5 class="card-title">Card Title 3</h5>
                <p class="card-text">Card content 3...</p>
            </div>
            <div class="card-section card-footer">Footer 3</div>
        </div>
    </div>



</body>

</html>
